<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container calculator mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-center">Calculator</h2>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
      </div>
    </div>

    <input type="text" id="display" class="form-control text-end mb-3" disabled>

    <div class="row g-2">
      <!-- First Row -->
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="backspace()">⌫</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendValue('(')">(</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendValue(')')">)</button></div>

      <!-- Scientific Row -->
      <div class="col-3"><button class="btn btn-info w-100" onclick="appendValue('sin(')">sin</button></div>
      <div class="col-3"><button class="btn btn-info w-100" onclick="appendValue('cos(')">cos</button></div>
      <div class="col-3"><button class="btn btn-info w-100" onclick="appendValue('tan(')">tan</button></div>
      <div class="col-3"><button class="btn btn-info w-100" onclick="appendValue('log(')">log</button></div>

      <div class="col-3"><button class="btn btn-warning w-100" onclick="appendValue('exp(')">exp</button></div>
      <div class="col-3"><button class="btn btn-warning w-100" onclick="factorial()">x!</button></div>
      <div class="col-3"><button class="btn btn-warning w-100" onclick="appendValue('Math.PI')">π</button></div>
      <div class="col-3"><button class="btn btn-warning w-100" onclick="appendValue('Math.E')">e</button></div>

      <!-- Digits -->
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('7')">7</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('8')">8</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('9')">9</button></div>
      <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('/')">÷</button></div>

      <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('4')">4</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('5')">5</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('6')">6</button></div>
      <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('*')">×</button></div>

      <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('1')">1</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('2')">2</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('3')">3</button></div>
      <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('-')">−</button></div>

      <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('0')">0</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('.')">.</button></div>
      <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
      <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('+')">+</button></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
